<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba | Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="scoreboard">
            <h3>HOME</h3>
            <h2 id="home-score-displayer" class="home-guest-display">0</h2>
            <button onclick="add1Point()">+1</button>
            <button onclick="add2Points()">+2</button>
            <button onclick="add3Points()">+3</button>
        </div>
        <div class="scoreboard">
            <h3>GUEST</h3>
            <h2 id="guest-score-displayer" class="home-guest-display">0</h2>
            <button onclick="add1PointGuest()">+1</button>
            <button onclick="add2PointsGuest()">+2</button>
            <button onclick="add3PointsGuest()">+3</button>
        </div>
    </div>
    <button onclick="reset()">Reset</button>

    <script src="script.js"></script>
</body>

</html>
